name: OID4VCI document push
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    compile-oid4vc:
        name: Compile site assets
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: 1.0 Run the build process with Docker
            run: |
                docker run \
                -v /${{ github.workspace }}/1.0:/data danielfett/markdown2rfc \
                openid-4-verifiable-credential-issuance-1_0.md
          - name: 1.1 Run the build process with Docker
            run: |
                docker run \
                -v /${{ github.workspace }}/1.1:/data danielfett/markdown2rfc \
                openid-4-verifiable-credential-issuance-1_1.md
          - name: rename
            run: |
                mv ./1.0/openid-4-verifiable-credential-issuance-1_0*.html ./openid-4-verifiable-credential-issuance-1_0-wg-draft.html && \
                mv ./1.1/openid-4-verifiable-credential-issuance-1_1*.html ./openid-4-verifiable-credential-issuance-1_1-wg-draft.html
          - uses: actions/upload-artifact@v4
            with:
                # Artifact name
                name: output # optional
                # Destination path
                path: ./openid-4-verifiable-credential-issuance*.html # optional
    
    publish-to-pages:
      name: Publish to GitHub Pages
      if: github.ref == 'refs/heads/main'
      needs: compile-oid4vc
      runs-on: ubuntu-latest
      permissions:
        pages: write
        id-token: write
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: output
        - name: Upload pages artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: .
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
